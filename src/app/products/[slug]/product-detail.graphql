query ProductDetail ($slug: String!) {
  productCollection (where: { variants: { slug: $slug } }, limit: 1) {
    items {
      name
      slug
      defaultMedia {
        ...ProductMediaData
      }
      variantsCollection {
        items {
          ...VariantData
        }
      }
    }
  }
  variantCollection (where: { slug: $slug }, limit: 1) {
    items {
      ...VariantData
    }
  }
}
