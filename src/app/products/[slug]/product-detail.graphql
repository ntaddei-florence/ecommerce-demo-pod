query ProductDetail($slug: String!) {
  productCollection(where: { variants: { slug: $slug } }, limit: 1) {
    items {
      ...ProductDetailData
    }
  }
  variantCollection(where: { slug: $slug }, limit: 1) {
    items {
      ...VariantData
    }
  }
}

fragment ProductDetailData on Product {
  name
  description {
    json
  }
  slug
  defaultMedia {
    ...ProductMediaData
  }
  variantsCollection {
    items {
      ...VariantData
    }
  }
}
